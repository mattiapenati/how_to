[package]
name = "blog_os"
version = "0.1.0"
edition = "2018"

[dependencies]
bootloader = "0.9.22"
lazy_static = { version = "1.4.0", features = ["spin_no_std"] }
spin = "0.9.2"
uart_16550 = "0.2.17"
volatile = "0.2.7"
x86_64 = "0.14.9"

[[test]]
name = "should_panic"
harness = false

[package.metadata.bootimage]
test-args = [
  "-device",
  "isa-debug-exit,iobase=0xf4,iosize=0x04",
  "-serial",
  "stdio",
  "-display",
  "none"
]
test-success-exit-code = 33
test-timeout = 30
